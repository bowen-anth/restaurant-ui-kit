<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant UI Kit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="card one">
        <p class="restaurants-p">Restaurants</p>
        <div class="restaurant-item">
          <img
            class="restaurant-picture"
            src="https://source.unsplash.com/random/300×300/?food"
            alt="a picture of food"
            width="300px"
            height="auto"
          />
          <div class="restaurant-item-right">
            <div class="top">
              <p class="name">
                <span class="bold"> Clärchens Ballhaus</span>
              </p>
              <div class="item-sub-right">
                <img
                  width="24px"
                  height="auto"
                  src="https://img.icons8.com/officel/80/filled-star.png"
                  alt="filled-star"
                /><img src="" alt="" class="star" /><span class="rating"
                  >4.5</span
                >
              </div>
            </div>
            <div class="middle">
              <img
                width="24px"
                height="auto"
                src="https://img.icons8.com/color/48/marker--v1.png"
                alt="marker--v1"
              />
              <div class="address-container">
                <p class="location">Clärchens Ballhaus AuguststraBe</p>
                <p class="location-two">24 10117 Berlin</p>
              </div>
            </div>
            <div class="bottom">
              <img
                width="24px"
                height="auto"
                src="https://img.icons8.com/officel/80/clock.png"
                alt="clock"
              />
              <p><span class="bold">Open Now</span> - Closes at 2:00 am</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card two">
        <img
          class="chevron-down"
          width="32px"
          height="auto"
          src="https://img.icons8.com/color/96/chevron-down.png"
          alt="chevron-down"
        />
        <header class="header-two">
          <div class="header-left">
            <img
              width="80px"
              height="auto"
              src="https://img.icons8.com/officel/80/queue.png"
              alt="queue"
            /><span class="number">4 people</span>
          </div>
          <div class="header-right">
            <img
              class="chevron-up"
              width="32px"
              height="auto"
              src="https://img.icons8.com/color/96/000000/chevron-up.png"
              alt="chevron-up"
            />
          </div>
        </header>
        <div class="calendar">
          <div class="top-calendar">
            <button class="calendar-date date-active">2</button>
            <button class="calendar-date">3</button>
            <button class="calendar-date">4</button>
            <button class="calendar-date">5</button>
            <button class="calendar-date">6</button>
            <button class="calendar-date">7</button>
            <button class="calendar-date">8</button>
          </div>
          <div class="middle-calendar">
            <button class="calendar-date">9</button>
            <button class="calendar-date">10</button>
            <button class="calendar-date">11</button>
            <button class="calendar-date">12</button>
            <button class="calendar-date">13</button>
            <button class="calendar-date">14</button>
            <button class="calendar-date">15</button>
          </div>
          <p class="more-people">
            <a class="more-people-link" href="#">More than 20 people?</a>
          </p>
        </div>
      </div>
      <div class="card three">
        <header class="header-three">
          <img
            width="24px"
            height="auto"
            src="https://img.icons8.com/officel/80/clock.png"
            alt="clock"
          />
          <p class="choose-time">Choose a time:</p>
        </header>
        <div class="time-block-container">
          <button class="time-block-button time-block-active">8:00 pm</button>
          <button class="time-block-button">8:30 pm</button>
          <button class="time-block-button">9:00 pm</button>
          <button class="time-block-button">9:30 pm</button>
        </div>
        <button class="reserve">Reserve A Table</button>
      </div>
    </div>
    <footer class="footer">
      <p>
        <a href="https://icons8.com/icon/rKEYSosGdrkP/clock">Clock</a> icon by
        <a href="https://icons8.com">Icons8</a>
      </p>
    </footer>
  </body>
</html>
